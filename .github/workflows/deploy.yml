name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: "poc-genai-chatbot"
  SERVICE_NAME: "primis-digital-bot"
  REGION: "us-central1"
  # This is the repository Cloud Run creates for source deployments
  REPOSITORY: "cloud-run-source-deploy"

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
    
    - name: Deploy to Cloud Run (from source)
      run: |
        echo "üöÄ Deploying to Cloud Run from source..."
        
        gcloud run deploy $SERVICE_NAME \
          --source . \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --memory 1Gi \
          --timeout 300s \
          --min-instances 1 \
          --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
          --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
          --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
          --set-env-vars "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" \
          --set-env-vars "SUPABASE_BUCKET_NAME=vectorstore-bucket"
    
    - name: Get service info
      run: |
        echo "üìä Getting service information..."
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format='value(status.url)')
        
        echo "üåê Service URL: $SERVICE_URL"
        echo "üîó Health check: $SERVICE_URL/health"
        echo "üîß Debug info: $SERVICE_URL/debug"
        echo "üìù Ready check: $SERVICE_URL/ready"
