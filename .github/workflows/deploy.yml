name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1
  REPOSITORY: us-central1-docker.pkg.dev/poc-genai-chatbot/cloud-run-source-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Google Cloud Auth (Service Account Key)
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Configure Docker
      run: |
        # Explicitly authenticate Docker
        echo "${{ secrets.GCP_SA_KEY }}" | docker login -u _json_key --password-stdin https://us-central1-docker.pkg.dev
    
    - name: Build Docker image
      run: |
        docker build -t $REPOSITORY/$SERVICE_NAME:${{ github.sha }} .
    
    - name: Push Docker image
      run: |
        docker push $REPOSITORY/$SERVICE_NAME:${{ github.sha }}
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image $REPOSITORY/$SERVICE_NAME:${{ github.sha }} \
          --region $REGION \
          --allow-unauthenticated \
          --update-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},DATABASE_URL=${{ secrets.DATABASE_URL }},SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_KEY=${{ secrets.SUPABASE_KEY }},SUPABASE_BUCKET_NAME=${{ secrets.SUPABASE_BUCKET_NAME }}" \
          --memory=1Gi \
          --cpu=1 \
          --timeout=300s \
          --port=8080
    
    - name: Verify Deployment
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format='value(status.url)')
        echo "âœ… Service deployed at: $SERVICE_URL"
        echo "ðŸ“‹ Endpoints:"
        echo "  - Health: $SERVICE_URL/health"
        echo "  - Chat: POST $SERVICE_URL/chat"
        echo "  - Voice: POST $SERVICE_URL/voice"
        echo "  - Docs: $SERVICE_URL/docs"
