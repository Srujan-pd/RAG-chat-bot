apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: primis-digital-bot
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    metadata:
      annotations:
        # Scaling configuration
        autoscaling.knative.dev/minScale: '1'
        autoscaling.knative.dev/maxScale: '10'
        # Startup CPU boost for faster cold starts
        run.googleapis.com/startup-cpu-boost: 'true'
        # CPU allocation - always allocated (not just during request)
        run.googleapis.com/cpu-throttling: 'false'
    spec:
      # Maximum concurrent requests per container
      containerConcurrency: 80
      # Request timeout (5 minutes)
      timeoutSeconds: 300
      # Service account (update with your service account if needed)
      # serviceAccountName: your-service-account@your-project.iam.gserviceaccount.com
      
      containers:
      - image: gcr.io/YOUR_PROJECT_ID/primis-digital-bot:latest
        
        # Resource limits
        resources:
          limits:
            memory: 2Gi
            cpu: '2'
          # Optional: set requests lower than limits for cost optimization
          # requests:
          #   memory: 1Gi
          #   cpu: '1'
        
        # Environment variables
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@host:port/database"
        - name: GEMINI_API_KEY
          value: "your-gemini-api-key-here"
        - name: SUPABASE_URL
          value: "https://your-project.supabase.co"
        - name: SUPABASE_KEY
          value: "your-supabase-anon-key"
        - name: SUPABASE_BUCKET_NAME
          value: "vectorstore-bucket"
        
        # Alternative: Use secrets for sensitive data (RECOMMENDED)
        # - name: GEMINI_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: gemini-api-key
        #       key: latest
        
        ports:
        - name: http1
          containerPort: 8080
        
        # Startup probe - checks if container is ready to accept traffic
        # This is critical - gives enough time for vector store to load
        startupProbe:
          httpGet:
            path: /ready
            port: 8080
            httpHeaders:
            - name: User-Agent
              value: GoogleHC/1.0
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 18  # 180 seconds total (18 * 10s)
        
        # Liveness probe - checks if container is still running
        livenessProbe:
          httpGet:
            path: /alive
            port: 8080
            httpHeaders:
            - name: User-Agent
              value: GoogleHC/1.0
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe - checks if container can handle requests
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
            httpHeaders:
            - name: User-Agent
              value: GoogleHC/1.0
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

  traffic:
  - percent: 100
    latestRevision: true

