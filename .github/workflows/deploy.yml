name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: poc-genai-chatbot
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Google Auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2

    - name: Test imports
      run: |
        python -c "from main import app; print('âœ… Main imports successfully')"

    - name: Deploy
      run: |
        gcloud run deploy $SERVICE_NAME \
          --source . \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --memory 1Gi \
          --cpu 1 \
          --timeout 300 \
          --port 8080 \
          --set-env-vars="HF_HOME=/tmp/huggingface,TMPDIR=/tmp,PYTHONUNBUFFERED=1" \
          --quiet

    - name: Set secrets
      run: |
        # Set secrets one by one
        secrets=("GEMINI_API_KEY" "SUPABASE_URL" "SUPABASE_KEY" "DATABASE_URL")
        for secret in "${secrets[@]}"; do
          gcloud run services update $SERVICE_NAME \
            --region $REGION \
            --update-secrets="$secret=$secret:latest" \
            --quiet 2>/dev/null || echo "Note: $secret might not exist"
        done
