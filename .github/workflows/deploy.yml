name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PROJECT_ID: poc-genai-chatbot
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Create .env file for Docker build
        run: |
          echo "Creating .env file for Docker build..."
          cat > .env << EOF
          # Database Configuration
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          
          # Gemini API Configuration
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          
          # Supabase Configuration
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          SUPABASE_BUCKET_NAME=vectorstore-bucket
          
          # Application Configuration
          PORT=8080
          HF_HOME=/app/.cache/huggingface
          TRANSFORMERS_CACHE=/app/.cache/huggingface/models
          HF_HUB_ENABLE_HF_TRANSFER=1
          EOF
          
          # Don't show secrets in logs
          echo ".env file created (secrets hidden)"

      - name: Build and Push Docker Image
        id: build-image
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          
          echo "ðŸ—ï¸ Building Docker image..."
          docker build \
            --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --build-arg GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            --build-arg SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            --build-arg SUPABASE_KEY="${{ secrets.SUPABASE_KEY }}" \
            -t ${IMAGE_NAME} .
          
          echo "ðŸ“¤ Pushing Docker image..."
          docker push ${IMAGE_NAME}
          
          echo "image=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        run: |
          echo "ðŸš€ Deploying to Cloud Run..."
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ steps.build-image.outputs.image }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300s \
            --min-instances 1 \
            --max-instances 10 \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
            --set-env-vars "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" \
            --set-env-vars "SUPABASE_BUCKET_NAME=vectorstore-bucket" \
            --set-env-vars "PORT=8080" \
            --set-env-vars "HF_HOME=/app/.cache/huggingface" \
            --set-env-vars "TRANSFORMERS_CACHE=/app/.cache/huggingface/models" \
            --set-env-vars "HF_HUB_ENABLE_HF_TRANSFER=1" \
            --port 8080 \
            --update-labels "commit-sha=${{ github.sha }}" \
            --no-traffic

      - name: Verify Deployment
        run: |
          echo "âœ… Deployment completed!"
          echo "Waiting 30 seconds for service to start..."
          sleep 30
          
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          
          echo "Service URL: ${SERVICE_URL}"
          
          # Test health endpoint
          echo "Testing health endpoint..."
          curl -f --retry 5 --retry-delay 10 ${SERVICE_URL}/health || echo "Health check failed initially, this is normal during warmup"
          
          # Test readiness endpoint
          echo "Testing readiness endpoint..."
          curl -f --retry 5 --retry-delay 10 ${SERVICE_URL}/ready || echo "Readiness check failed initially, this is normal during warmup"

      - name: Send Deployment Notification (Optional)
        if: always()
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' 2>/dev/null || echo "Service not available")
          
          echo "ðŸ“¢ Deployment Summary:"
          echo "Project: ${{ env.PROJECT_ID }}"
          echo "Service: ${{ env.SERVICE_NAME }}"
          echo "Region: ${{ env.REGION }}"
          echo "Commit: ${{ github.sha }}"
          echo "URL: ${SERVICE_URL}"
