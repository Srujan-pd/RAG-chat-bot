name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
    
    - name: Deploy to Cloud Run
      run: |
        echo "üöÄ Deploying to Cloud Run..."
        
        # Deploy with traffic splitting preserved
        gcloud run deploy $SERVICE_NAME \
          --source . \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --memory 1Gi \
          --timeout 300s \
          --min-instances 1 \  # Keep at least 1 instance to reduce cold starts
          --set-env-vars "PORT=8080" \
          --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
          --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
          --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
          --set-env-vars "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" \
          --set-env-vars "SUPABASE_BUCKET_NAME=vectorstore-bucket" \
          --no-traffic \  # Don't send traffic immediately
          --tag "v${{ github.sha }}"  # Tag this revision
    
    - name: Get service info
      id: service-info
      run: |
        # Get the latest revision
        LATEST_REV=$(gcloud run revisions list \
          --service $SERVICE_NAME \
          --region $REGION \
          --filter="status.conditions.type=Ready AND status.conditions.status=True" \
          --sort-by="~metadata.creationTimestamp" \
          --limit=1 \
          --format="value(metadata.name)")
        
        echo "latest_revision=$LATEST_REV" >> $GITHUB_OUTPUT
        
        # Get service URL
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format='value(status.url)')
        
        echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
        
        echo "üìä Latest ready revision: $LATEST_REV"
        echo "üåê Service URL: $SERVICE_URL"
    
    - name: Wait and test new revision
      run: |
        echo "‚è≥ Waiting for new revision to be ready..."
        sleep 45  # Give more time for vector store to load
        
        SERVICE_URL="${{ steps.service-info.outputs.service_url }}"
        
        # Test health endpoint
        echo "üß™ Testing health endpoint..."
        for i in {1..5}; do
          if curl -f -s "$SERVICE_URL/health" > /dev/null; then
            echo "‚úÖ Health check passed on attempt $i"
            break
          else
            echo "‚ö†Ô∏è  Health check failed on attempt $i, waiting..."
            sleep 10
          fi
        done
        
        # Test ready endpoint
        echo "üß™ Testing ready endpoint..."
        READY_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/ready" || echo "000")
        if [ "$READY_STATUS" = "200" ]; then
          echo "‚úÖ Service is fully ready!"
        else
          echo "‚ö†Ô∏è  Service ready check returned HTTP $READY_STATUS"
        fi
    
    - name: Send traffic to new revision
      run: |
        echo "üö¶ Sending all traffic to new revision..."
        
        LATEST_REV="${{ steps.service-info.outputs.latest_revision }}"
        
        # Update traffic to 100% to new revision
        gcloud run services update-traffic $SERVICE_NAME \
          --region $REGION \
          --to-latest \  # Send all traffic to latest ready revision
          --platform managed
        
        echo "‚úÖ Traffic routed to latest revision"
    
    - name: Show deployment summary
      run: |
        echo ""
        echo "="*60
        echo "üìã DEPLOYMENT SUMMARY"
        echo "="*60
        echo "‚úÖ Service: $SERVICE_NAME"
        echo "üìç Region: $REGION"
        echo "üîó URL: ${{ steps.service-info.outputs.service_url }}"
        echo "üè∑Ô∏è  Revision tag: v${{ github.sha }}"
        echo ""
        echo "üîç Quick tests:"
        echo "   Health: ${{ steps.service-info.outputs.service_url }}/health"
        echo "   Readiness: ${{ steps.service-info.outputs.service_url }}/ready"
        echo "   Debug: ${{ steps.service-info.outputs.service_url }}/debug"
        echo ""
        echo "üìä List revisions:"
        echo "   gcloud run revisions list --service=$SERVICE_NAME --region=$REGION"
        echo ""
        echo "üîÑ Traffic management:"
        echo "   # Split traffic between revisions"
        echo "   gcloud run services update-traffic $SERVICE_NAME \\"
        echo "     --region $REGION \\"
        echo "     --to-revisions REVISION-1=50,REVISION-2=50"
        echo "="*60
