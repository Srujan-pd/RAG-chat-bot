name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1
  REPOSITORY: us-central1-docker.pkg.dev/poc-genai-chatbot/cloud-run-source-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Google Cloud Auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Build and push Docker image
      run: |
        docker build -t $REPOSITORY/$SERVICE_NAME:${{ github.sha }} .
        docker push $REPOSITORY/$SERVICE_NAME:${{ github.sha }}
    
    - name: Deploy New Revision
      run: |
        # Deploy as a new revision with ALL environment variables at once
        echo "Deploying new revision..."
        gcloud run deploy $SERVICE_NAME \
          --image $REPOSITORY/$SERVICE_NAME:${{ github.sha }} \
          --region $REGION \
          --allow-unauthenticated \
          --memory=1Gi \
          --cpu=1 \
          --timeout=300s \
          --port=8080 \
          --no-traffic \
          --revision-suffix=v${{ github.run_number }} \
          --update-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},DATABASE_URL=${{ secrets.DATABASE_URL }},SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_KEY=${{ secrets.SUPABASE_KEY }},SUPABASE_BUCKET_NAME=${{ secrets.SUPABASE_BUCKET_NAME }}"
    
    - name: Send Traffic to New Revision
      run: |
        echo "Sending 100% traffic to new revision..."
        gcloud run services update-traffic $SERVICE_NAME \
          --region $REGION \
          --to-latest
    
    - name: Get Service Info
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format='value(status.url)')
        echo "‚úÖ Deployment Successful!"
        echo "üåê Service URL: $SERVICE_URL"
        echo "üè• Health: $SERVICE_URL/health"
        echo "üí¨ Chat: POST $SERVICE_URL/chat"
        
        # List all revisions
        echo ""
        echo "üìã Available Revisions:"
        gcloud run revisions list \
          --service $SERVICE_NAME \
          --region $REGION \
          --format="table(name,creationTimestamp,status.conditions[0].status)"
