name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: poc-genai-chatbot
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîê Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ‚òÅÔ∏è Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: üèóÔ∏è Build & Deploy
        run: |
          # Build and deploy in one go (simplest)
          gcloud run deploy $SERVICE_NAME \
            --source . \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 1 \
            --timeout 300 \
            --port 8080 \
            --update-env-vars="HF_HOME=/tmp/huggingface,TMPDIR=/tmp" \
            --update-secrets="GEMINI_API_KEY=GEMINI_API_KEY:latest" \
            --update-secrets="SUPABASE_URL=SUPABASE_URL:latest" \
            --update-secrets="SUPABASE_KEY=SUPABASE_KEY:latest" \
            --update-secrets="DATABASE_URL=DATABASE_URL:latest"
