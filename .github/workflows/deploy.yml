name: Deploy to Cloud Run (Using GitHub Secrets)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: poc-genai-chatbot
  REGION: us-central1
  SERVICE: primis-digital-bot
  REPO: cloud-run-source-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
      
      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/$SERVICE:latest .
      
      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/$SERVICE:latest
      
      - name: Deploy to Cloud Run (with env vars)
        run: |
          gcloud run deploy $SERVICE \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/$SERVICE:latest \
            --region $REGION \
            --platform managed \
            --memory 2Gi \
            --cpu 2 \
            --timeout 900 \
            --min-instances 0 \
            --max-instances 10 \
            --allow-unauthenticated \
            --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_BUCKET_NAME=vectorstore-bucket,SUPABASE_KEY=${{ secrets.SUPABASE_KEY }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --quiet
      
      - name: Show service URL
        run: |
          echo "ðŸš€ Service deployed!"
          gcloud run services describe $SERVICE --region $REGION --format='value(status.url)'
