name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: poc-genai-chatbot
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ” Verify Setup
        run: |
          echo "Project: $PROJECT_ID"
          echo "Service: $SERVICE_NAME"
          echo "Region:  $REGION"
          gcloud config list
          gcloud auth list

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$SERVICE_NAME:${{ github.sha }} \
            --timeout 20m

      - name: ğŸš€ Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$SERVICE_NAME:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 4Gi \
            --cpu 2 \
            --timeout 300 \
            --min-instances 1 \
            --startup-cpu-boost \
            --concurrency 40 \
            --port 8080 \
            --set-env-vars SUPABASE_BUCKET_NAME=vectorstore-bucket,HF_HOME=/app/.cache/huggingface \
            --update-secrets \
              GEMINI_API_KEY=GEMINI_API_KEY:latest,\
              SUPABASE_URL=SUPABASE_URL:latest,\
              SUPABASE_KEY=SUPABASE_KEY:latest,\
              DATABASE_URL=DATABASE_URL:latest

     
      - name: ğŸ“Š Get Service Info
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --format='value(status.url)')

          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Deployment Complete!"
          echo "Service URL: $SERVICE_URL"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: â³ Wait for Service
        run: sleep 30

    
      - name: ğŸ¥ Health Check
        run: |
          echo "Checking /health endpoint..."
          curl -f "$SERVICE_URL/health" || exit 1

      - name: âœ… Deployment Summary
        if: success()
        run: |
          echo "ğŸŠ Deployment successful!"
          echo "Service live at: $SERVICE_URL"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed"
          echo "Check Cloud Run logs for details"
