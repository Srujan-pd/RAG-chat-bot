name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: poc-genai-chatbot
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1
  REPOSITORY: cloud-run-source-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          # Generate image tag
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-40)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          IMAGE_NAME="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${COMMIT_SHA}"
          IMAGE_LATEST="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest"
          
          echo "ðŸ—ï¸ Building Docker image..."
          docker build -t ${IMAGE_NAME} -t ${IMAGE_LATEST} .
          
          echo "ðŸ“¤ Pushing Docker image..."
          docker push ${IMAGE_NAME}
          docker push ${IMAGE_LATEST}
          
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 900 \
            --min-instances 0 \
            --max-instances 10 \
            --port 8080 \
            --set-env-vars="PORT=8080,SUPABASE_BUCKET_NAME=vectorstore-bucket" \
            --update-secrets="GEMINI_API_KEY=GEMINI_API_KEY:latest,SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_KEY=SUPABASE_KEY:latest,DATABASE_URL=DATABASE_URL:latest"

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='value(status.url)')
          
          echo "SERVICE_URL=${SERVICE_URL}" >> $GITHUB_ENV

      - name: Deployment Summary
        run: |
          echo "ðŸ“¢ Deployment Summary:"
          echo "Project: ${{ env.PROJECT_ID }}"
          echo "Service: ${{ env.SERVICE_NAME }}"
          echo "Region: ${{ env.REGION }}"
          echo "Commit: $(echo $GITHUB_SHA | cut -c1-40)"
          echo "URL: ${{ env.SERVICE_URL }}"
          echo ""
          echo "ðŸ“‹ Endpoints:"
          echo "  - Health: ${{ env.SERVICE_URL }}/health"
          echo "  - Chat: ${{ env.SERVICE_URL }}/chat/"
          echo "  - Docs: ${{ env.SERVICE_URL }}/docs"
