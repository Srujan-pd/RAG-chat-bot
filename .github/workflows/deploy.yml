name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Configure Docker
      run: |
        gcloud auth configure-docker -q
    
    - name: Build and Deploy to Cloud Run
      id: deploy
      run: |
        echo "üöÄ Starting deployment to Cloud Run..."
        echo "üì¶ Project: $PROJECT_ID"
        echo "üìç Region: $REGION"
        echo "üìù Service: $SERVICE_NAME"
        
        # Deploy with all environment variables
        gcloud run deploy $SERVICE_NAME \
          --source . \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --memory 1Gi \
          --timeout 300s \
          --min-instances 0 \
          --max-instances 3 \
          --set-env-vars "PORT=8080" \
          --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
          --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
          --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
          --set-env-vars "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" \
          --set-env-vars "SUPABASE_BUCKET_NAME=vectorstore-bucket" \
          --quiet
        
        echo "‚úÖ Deployment initiated successfully!"
    
    - name: Wait for deployment to complete
      run: |
        echo "‚è≥ Waiting for service to be ready..."
        sleep 30
        
        # Check service status
        SERVICE_STATUS=$(gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format="value(status.conditions[0].status)" 2>/dev/null || echo "UNKNOWN")
        
        echo "üìä Service status: $SERVICE_STATUS"
        
        if [ "$SERVICE_STATUS" = "True" ]; then
          echo "‚úÖ Service is ready!"
        else
          echo "‚ö†Ô∏è  Service may still be initializing"
        fi
    
    - name: Get service URL and test
      id: service-info
      run: |
        echo "üîç Retrieving service information..."
        
        # Get service URL
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format='value(status.url)')
        
        echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
        
        echo "üéâ Deployment complete!"
        echo "üåê Service URL: $SERVICE_URL"
        echo "üìä Health check: $SERVICE_URL/health"
        echo "üîß Debug info: $SERVICE_URL/debug"
        
        # Wait a bit more for full initialization
        echo "‚è≥ Waiting for application to fully start..."
        sleep 15
        
        # Test health endpoint with retry
        echo "üß™ Testing health endpoint..."
        MAX_RETRIES=5
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health" || echo "000")
          
          if [ "$HEALTH_STATUS" = "200" ]; then
            echo "‚úÖ Health check passed! (HTTP $HEALTH_STATUS)"
            break
          else
            RETRY_COUNT=$((RETRY_COUNT+1))
            echo "‚ö†Ô∏è  Health check failed (HTTP $HEALTH_STATUS). Retry $RETRY_COUNT/$MAX_RETRIES..."
            sleep 10
          fi
        done
        
        if [ "$HEALTH_STATUS" != "200" ]; then
          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          echo "‚ö†Ô∏è  Service may have started but health endpoint is not responding"
        fi
    
    - name: Check recent logs
      if: always()
      run: |
        echo "üìã Checking recent logs for errors..."
        
        # Get logs from the latest revision
        LATEST_REVISION=$(gcloud run revisions list \
          --service $SERVICE_NAME \
          --region $REGION \
          --limit 1 \
          --format="value(metadata.name)")
        
        if [ -n "$LATEST_REVISION" ]; then
          echo "üìù Latest revision: $LATEST_REVISION"
          
          # Show last 20 lines of logs
          gcloud logging read \
            "resource.type=cloud_run_revision \
            AND resource.labels.service_name=$SERVICE_NAME \
            AND resource.labels.revision_name=$LATEST_REVISION" \
            --limit 20 \
            --format="value(timestamp, textPayload)" \
            --project $PROJECT_ID || echo "‚ö†Ô∏è  Could not retrieve logs"
        else
          echo "‚ö†Ô∏è  Could not find latest revision"
        fi
    
    - name: Summary
      run: |
        echo ""
        echo "="*60
        echo "üìã DEPLOYMENT SUMMARY"
        echo "="*60
        echo "‚úÖ Service: $SERVICE_NAME"
        echo "üìç Region: $REGION"
        echo "üîó URL: ${{ steps.service-info.outputs.service_url }}"
        echo ""
        echo "üîç Quick tests:"
        echo "   Health check: ${{ steps.service-info.outputs.service_url }}/health"
        echo "   Debug info: ${{ steps.service-info.outputs.service_url }}/debug"
        echo "   Static files: ${{ steps.service-info.outputs.service_url }}/static"
        echo ""
        echo "üìä View logs:"
        echo "   gcloud logging read \"resource.type=cloud_run_revision AND resource.labels.service_name=$SERVICE_NAME\" --limit 50 --project $PROJECT_ID"
        echo "="*60
