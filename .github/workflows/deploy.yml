name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1
  REPOSITORY: us-central1-docker.pkg.dev/poc-genai-chatbot/cloud-run-source-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Google Cloud Auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Configure Docker
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev
    
    - name: Build and push Docker image
      run: |
        # Build Docker image
        docker build -t $REPOSITORY/$SERVICE_NAME:${{ github.sha }} .
        
        # Push to Artifact Registry
        docker push $REPOSITORY/$SERVICE_NAME:${{ github.sha }}
    
    - name: Check existing environment variables
      run: |
        echo "Checking existing environment variables..."
        gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format="yaml(spec.template.spec.containers[0].env)" || echo "Service might not exist yet"
    
    - name: Update Cloud Run service
      run: |
        # Check if service exists
        if gcloud run services describe $SERVICE_NAME --region $REGION --format="value(name)" >/dev/null 2>&1; then
          echo "Service exists, updating with --update-env-vars..."
          
          # Update service with environment variables
          gcloud run services update $SERVICE_NAME \
            --image $REPOSITORY/$SERVICE_NAME:${{ github.sha }} \
            --region $REGION \
            --update-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},DATABASE_URL=${{ secrets.DATABASE_URL }},SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_KEY=${{ secrets.SUPABASE_KEY }},SUPABASE_BUCKET_NAME=${{ secrets.SUPABASE_BUCKET_NAME }}" \
            --memory=1Gi \
            --cpu=1 \
            --timeout=300s \
            --port=8080
        else
          echo "Service doesn't exist, creating new service..."
          
          # Create new service
          gcloud run deploy $SERVICE_NAME \
            --image $REPOSITORY/$SERVICE_NAME:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},DATABASE_URL=${{ secrets.DATABASE_URL }},SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_KEY=${{ secrets.SUPABASE_KEY }},SUPABASE_BUCKET_NAME=${{ secrets.SUPABASE_BUCKET_NAME }}" \
            --memory=1Gi \
            --cpu=1 \
            --timeout=300s \
            --port=8080 \
            --min-instances=0 \
            --max-instances=3
        fi
    
    - name: Get Service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format='value(status.url)')
        echo "üöÄ Deployment Complete!"
        echo "üì± Service URL: $SERVICE_URL"
        echo "üè• Health: $SERVICE_URL/health"
        echo "üí¨ Chat: POST $SERVICE_URL/chat"
        echo "üé§ Voice: POST $SERVICE_URL/voice"
        echo "üìö Docs: $SERVICE_URL/docs"
