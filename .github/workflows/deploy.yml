name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
    
    - name: Deploy to Cloud Run
      run: |
        echo "ğŸš€ Deploying to Cloud Run..."
        
        # Deploy with all settings in a single line
        gcloud run deploy $SERVICE_NAME \
          --source . \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --memory 1Gi \
          --timeout 300s \
          --min-instances 1 \
          --set-env-vars "PORT=8080" \
          --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
          --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
          --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
          --set-env-vars "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" \
          --set-env-vars "SUPABASE_BUCKET_NAME=vectorstore-bucket" \
          --no-traffic \
          --tag "v${{ github.sha }}"
    
    - name: Get service info
      id: service-info
      run: |
        # Get the latest revision
        LATEST_REV=$(gcloud run revisions list \
          --service $SERVICE_NAME \
          --region $REGION \
          --filter="status.conditions.type=Ready AND status.conditions.status=True" \
          --sort-by="~metadata.creationTimestamp" \
          --limit=1 \
          --format="value(metadata.name)")
        
        echo "latest_revision=$LATEST_REV" >> $GITHUB_OUTPUT
        
        # Get service URL
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format='value(status.url)')
        
        echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
        
        echo "ğŸ“Š Latest ready revision: $LATEST_REV"
        echo "ğŸŒ Service URL: $SERVICE_URL"
    
    - name: Wait and test new revision
      run: |
        echo "â³ Waiting for new revision to be ready..."
        sleep 45
        
        SERVICE_URL="${{ steps.service-info.outputs.service_url }}"
        
        # Test health endpoint
        echo "ğŸ§ª Testing health endpoint..."
        for i in {1..5}; do
          if curl -f -s "$SERVICE_URL/health" > /dev/null; then
            echo "âœ… Health check passed on attempt $i"
            break
          else
            echo "âš ï¸ Health check failed on attempt $i, waiting..."
            sleep 10
          fi
        done
    
    - name: Send traffic to new revision
      run: |
        echo "ğŸš¦ Sending all traffic to new revision..."
        
        # Update traffic to 100% to new revision
        gcloud run services update-traffic $SERVICE_NAME \
          --region $REGION \
          --to-latest \
          --platform managed
        
        echo "âœ… Traffic routed to latest revision"
    
    - name: Show deployment summary
      run: |
        echo ""
        echo "="*60
        echo "ğŸ“‹ DEPLOYMENT SUMMARY"
        echo "="*60
        echo "âœ… Service: $SERVICE_NAME"
        echo "ğŸ“ Region: $REGION"
        echo "ğŸ”— URL: ${{ steps.service-info.outputs.service_url }}"
        echo "ğŸ·ï¸ Revision tag: v${{ github.sha }}"
        echo ""
        echo "ğŸ” Quick tests:"
        echo "   Health: ${{ steps.service-info.outputs.service_url }}/health"
        echo "   Debug: ${{ steps.service-info.outputs.service_url }}/debug"
        echo ""
        echo "ğŸ“Š List revisions:"
        echo "   gcloud run revisions list --service=$SERVICE_NAME --region=$REGION"
        echo "="*60
