name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: poc-genai-chatbot
  REGION: us-central1
  SERVICE: primis-digital-bot
  REPO: cloud-run-source-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
      
      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/$SERVICE:latest .
      
      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/$SERVICE:latest
      
      - name: Force clean existing service
        run: |
          # Force delete the service if it exists
          if gcloud run services describe $SERVICE --region $REGION --quiet 2>/dev/null; then
            echo "üóëÔ∏è Deleting existing service to avoid type conflicts..."
            gcloud run services delete $SERVICE --region $REGION --quiet
            sleep 15  # Wait for deletion to complete
          else
            echo "‚úÖ No existing service found, will create new one"
          fi
      
      - name: Deploy to Cloud Run
        run: |
          echo "üöÄ Deploying fresh service..."
          gcloud run deploy $SERVICE \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/$SERVICE:latest \
            --region $REGION \
            --platform managed \
            --memory 2Gi \
            --cpu 2 \
            --timeout 900 \
            --min-instances 0 \
            --max-instances 10 \
            --allow-unauthenticated \
            --set-env-vars="SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
            --set-env-vars="SUPABASE_BUCKET_NAME=vectorstore-bucket" \
            --set-env-vars="SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" \
            --set-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --set-env-vars="PYTHONUNBUFFERED=1" \
            --set-env-vars="HF_HUB_OFFLINE=1" \
            --set-env-vars="TRANSFORMERS_OFFLINE=1" \
            --quiet
      
      - name: Show service URL
        run: |
          echo "üéâ Service successfully deployed!"
          SERVICE_URL=$(gcloud run services describe $SERVICE --region $REGION --format='value(status.url)')
          echo "üåê Service URL: $SERVICE_URL"
          echo "üìä Health check: $SERVICE_URL/health"
          echo "üîß Debug info: $SERVICE_URL/debug"

