name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PROJECT_ID: poc-genai-chatbot
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        id: build-image
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          
          echo "ðŸ—ï¸ Building Docker image..."
          docker build \
            --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --build-arg GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            --build-arg SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            --build-arg SUPABASE_KEY="${{ secrets.SUPABASE_KEY }}" \
            -t ${IMAGE_NAME} .
          
          echo "ðŸ“¤ Pushing Docker image..."
          docker push ${IMAGE_NAME})
          
          echo "image=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        run: |
          echo "ðŸš€ Deploying to Cloud Run..."
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ steps.build-image.outputs.image }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300s \
            --min-instances 1 \
            --max-instances 10 \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
            --set-env-vars "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" \
            --set-env-vars "SUPABASE_BUCKET_NAME=vectorstore-bucket" \
            --set-env-vars "HF_HOME=/app/.cache/huggingface" \
            --set-env-vars "TRANSFORMERS_CACHE=/app/.cache/huggingface/models" \
            --set-env-vars "HF_HUB_ENABLE_HF_TRANSFER=1" \
            --port 8080 \
            --update-labels "commit-sha=${{ github.sha }}" \
            --no-traffic

      - name: Wait for Service to be Ready
        run: |
          echo "â³ Waiting for service to be ready..."
          sleep 30
          
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          
          echo "Service URL: ${SERVICE_URL}"

      - name: Verify Deployment
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          
          echo "ðŸ§ª Testing deployment..."
          
          # Test with retries
          for i in {1..10}; do
            echo "Attempt $i/10..."
            if curl -f -s -o /dev/null -w "HTTP %{http_code}" --max-time 30 ${SERVICE_URL}/ready; then
              echo "âœ… Service is responding!"
              
              # Test health endpoint
              echo "Testing health endpoint..."
              curl -s ${SERVICE_URL}/health | jq -r '.status' || echo "Health check response"
              
              # Test rag-status endpoint
              echo "Testing RAG status..."
              curl -s ${SERVICE_URL}/rag-status | jq -r '.rag_initialized' || echo "RAG status response"
              
              break
            else
              echo "Service not ready yet, waiting..."
              sleep 10
            fi
          done

      - name: Show Deployment Summary
        if: always()
        run: |
          echo "ðŸ“¢ Deployment Summary:"
          echo "Project: ${{ env.PROJECT_ID }}"
          echo "Service: ${{ env.SERVICE_NAME }}"
          echo "Region: ${{ env.REGION }}"
          echo "Commit: ${{ github.sha }}"
          
          # Try to get service URL
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' 2>/dev/null || echo "Could not retrieve service URL")
          
          echo "URL: ${SERVICE_URL}"
          
          if [ "${SERVICE_URL}" != "Could not retrieve service URL" ]; then
            echo "ðŸ“‹ Endpoints:"
            echo "  - Health: ${SERVICE_URL}/health"
            echo "  - Ready: ${SERVICE_URL}/ready"
            echo "  - RAG Status: ${SERVICE_URL}/rag-status"
            echo "  - Chat: ${SERVICE_URL}/chat/"
            echo "  - Docs: ${SERVICE_URL}/docs"
          fi
