name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: poc-genai-chatbot
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      id-token: write

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: â˜ï¸ Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: ğŸ—ï¸ Build Docker Image
      run: |
        gcloud builds submit \
          --tag us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$SERVICE_NAME:${{ github.sha }} \
          --timeout 1200s \
          --machine-type=e2-highcpu-8 \
          --disk-size=100

    - name: ğŸš€ Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$SERVICE_NAME:${{ github.sha }} \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --memory 2Gi \
          --cpu 2 \
          --timeout 300 \
          --min-instances 0 \
          --max-instances 10 \
          --port 8080 \
          --set-env-vars="HF_HOME=/tmp/huggingface,TMPDIR=/tmp,PYTHONUNBUFFERED=1,OMP_NUM_THREADS=1" \
          --update-secrets="GEMINI_API_KEY=GEMINI_API_KEY:latest" \
          --update-secrets="SUPABASE_URL=SUPABASE_URL:latest" \
          --update-secrets="SUPABASE_KEY=SUPABASE_KEY:latest" \
          --update-secrets="DATABASE_URL=DATABASE_URL:latest"

    - name: âœ… Verify Deployment
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format='value(status.url)')
        
        echo "Service URL: $SERVICE_URL"
        echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV
        
        # Wait for health check
        echo "Waiting for service to be ready..."
        for i in {1..10}; do
          if curl -s -f "$SERVICE_URL/health" > /dev/null; then
            echo "âœ… Health check passed"
            break
          fi
          echo "Attempt $i/10: Waiting..."
          sleep 10
        done
        
        # Final verification
        curl -f "$SERVICE_URL/health" || exit 1
        
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸ“¡ Service URL: $SERVICE_URL"
        echo "ğŸ“Š Health: $SERVICE_URL/health"
        echo "ğŸ“š API Docs: $SERVICE_URL/docs"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
