name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: poc-genai-chatbot
  REGION: us-central1
  SERVICE_NAME: primis-digital-bot
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev/poc-genai-chatbot/cloud-run-source-deploy/primis-digital-bot

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ env.ARTIFACT_REGISTRY }}:${{ github.sha }}
          IMAGE_LATEST=${{ env.ARTIFACT_REGISTRY }}:latest
          
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_TAG }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --set-env-vars="PORT=8080" \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,\
GEMINI_API_KEY=GEMINI_API_KEY:latest,\
SUPABASE_URL=SUPABASE_URL:latest,\
SUPABASE_KEY=SUPABASE_KEY:latest,\
SUPABASE_BUCKET_NAME=SUPABASE_BUCKET_NAME:latest" \
            --quiet

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Verify Deployment
        run: |
          echo "Waiting for service to be ready..."
          sleep 30
          
          echo "Testing service endpoint..."
          curl -f ${{ env.SERVICE_URL }} || echo "Service not responding yet"
