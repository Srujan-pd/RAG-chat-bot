name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: poc-genai-chatbot
  SERVICE_NAME: primis-digital-bot
  REGION: us-central1
  REPOSITORY: cloud-run-source-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push
        run: |
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-40)
          IMAGE_NAME="us-central1-docker.pkg.dev/poc-genai-chatbot/cloud-run-source-deploy/primis-digital-bot:${COMMIT_SHA}"
          IMAGE_LATEST="us-central1-docker.pkg.dev/poc-genai-chatbot/cloud-run-source-deploy/primis-digital-bot:latest"
          
          docker build -t ${IMAGE_NAME} -t ${IMAGE_LATEST} .
          docker push ${IMAGE_NAME}
          docker push ${IMAGE_LATEST}
          
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy primis-digital-bot \
            --image ${{ env.IMAGE_NAME }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 900 \
            --port 8080 \
            --set-env-vars="SUPABASE_BUCKET_NAME=vectorstore-bucket" \
            --update-secrets="GEMINI_API_KEY=GEMINI_API_KEY:latest,SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_KEY=SUPABASE_KEY:latest,DATABASE_URL=DATABASE_URL:latest"

      - name: Show URL
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          SERVICE_URL=$(gcloud run services describe primis-digital-bot --region us-central1 --format='value(status.url)')
          echo "Service URL: ${SERVICE_URL}"
          echo "Health check: ${SERVICE_URL}/health"
          echo "Chat endpoint: ${SERVICE_URL}/chat/"
