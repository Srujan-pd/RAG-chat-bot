name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: poc-genai-chatbot
  REGION: us-central1
  SERVICE_NAME: ai-chatbot-backend
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev/poc-genai-chatbot/cloud-run-source-deploy/primis-digital-bot

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # SIMPLE FIX: Just remove token_format
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ env.ARTIFACT_REGISTRY }}:${{ github.sha }}
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          # Delete existing service if it exists (to fix the DATABASE_URL conflict)
          gcloud run services delete ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --quiet || true
          
          sleep 10
          
          # Deploy fresh
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "$IMAGE_TAG" \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest" \
            --set-secrets="GEMINI_API_KEY=GEMINI_API_KEY:latest" \
            --set-secrets="SUPABASE_URL=SUPABASE_URL:latest" \
            --set-secrets="SUPABASE_KEY=SUPABASE_KEY:latest" \
            --set-secrets="SUPABASE_BUCKET_NAME=SUPABASE_BUCKET_NAME:latest" \
            --clear-env-vars \
            --quiet
